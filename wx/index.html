<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脑科学可视化平台 - 演示</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a3a7c, #4a5b9c);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        header {
            text-align: center;
            padding: 30px 0 10px 0;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
            margin-bottom: 20px;
        }
        .demo-section {
            background: rgba(30, 35, 60, 0.6);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            margin-top: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .demo-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4facfe;
        }
        .demo-section p {
            font-size: 1.1rem;
            color: #b0b0d0;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        .demo-image {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .button {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(79, 172, 254, 0.4);
        }
        .button:active {
            transform: translateY(0);
        }
        footer {
            text-align: center;
            padding: 30px 0 0 0;
            margin-top: 40px;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>脑科学可视化平台</h1>
            <p class="subtitle">3D脑表面可视化工具，提供完整的3D脑表面可视化功能，包括加载真实的皮层表面数据，提供完全自由的3D旋转和交互体验。</p>
        </header>
        <div class="demo-section">
            <h2>脑表面可视化演示</h2>
            <p>我们的可视化工具支持加载真实的皮层表面数据，包括lh.pial.obj和rh.pial.obj文件，提供完全自由的3D旋转和交互体验。</p>
            <div style="background: linear-gradient(135deg, #2a3a7c, #4a5b9c); height: 300px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 20px 0;">
                <div style="text-align: center; color: white;">
                    <div style="font-size: 4rem; margin-bottom: 20px;">🧠</div>
                    <h3>3D脑表面可视化</h3>
                    <p>点击下方按钮体验完整功能</p>
                </div>
            </div>
            <a href="main1.html" class="button">进入可视化工具</a>
        </div>
        <footer>
            <p>脑科学可视化平台 &copy; 2023 - 基于BrainBrowser和Three.js构建</p>
        </footer>
    </div>
</body>
</html>
